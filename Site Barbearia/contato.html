<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="/imagens/logo.png" alt="Logo da barberaria Alura" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Deixe sua mensagem:</label>
        <textarea
          cols="60"
          rows="10"
          id="mensagem"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email"
            ><input type="radio" name="contato-radio" id="radio-email" />
            Email</label
          >

          <label for="radio-telefone">
            <input type="radio" name="contato-radio" id="radio-telefone" />
            Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato-radio"
              id="radio-whatsapp"
              checked
            />
            Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber novidades por
          email?
        </label>
        <input class="enviar" type="submit" value="Enviar Formulário" />
      </form>
      <!--tr=table row  | td = table data (célula) 
      <table>
        <tr>
          <td>Dia</td>
          <td>Horário</td>
        </tr>
        <tr>
          <td>Segunda-feira</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Quarta-feira</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Sexta-feira</td>
          <td>08h-20h</td>
        </tr>
      </table>
      -->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tr>
          <td>Segunda-feira</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Quarta-feira</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Sexta-feira</td>
          <td>08h-20h</td>
        </tr>
      </table>
    </main>
    <footer>
      <img src="/imagens/logo-branco.png" alt="Logo da barberaria Alura" />
      <p class="copyright">&copy; Copyright - Andrews M. - 2022</p>
    </footer>
  </body>
</html>
